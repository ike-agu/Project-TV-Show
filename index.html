<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Ikenna Agulobi (GitHub = Ike-Agu)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <button id="back-to-shows"> back to shows</button>
  <div id="episode-count-container"></div>
  <div id="root"></div>

  <template id="tv-show-template">
    <div class="tv-show-card-container">
      <h2 class="tv-show-title">Title: </h2>
      <div class="tv-show-card">
        <div class="img-div">
          <img class="tv-show-img" src="" alt="tv show image">
        </div>
        <div class="summary">
          <p class="tv-show-summary">Summary: </p>
        </div>
        <div class="card-info">

          <p class="tv-show-rating">Rating: </p>
          <p class="tv-show-genres">Genres: </p>
          <p class="tv-show-status">Status: </p>
          <p class="tv-show-runtime">Run time: </p>
        </div>

      </div>
    </div>
  </template>

  <!-- Loads the api data -->
  <script src="api.js"></script>
  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
