<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Ikenna Agulobi (GitHub = Ike-Agu)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id="episode-count-container"></div>
  <div id="root"></div>

  <template id="tv-show-template">
    <div class="tv-show-card">
      <div class="img-div">
        <img src="" alt="tv show image">
      </div>
      <div class="card-info">
        <h2 class="tv-show-title">Title: </h2>
        <p class="tv-show-rating">Rating: </p>
        <p class="tv-show-genre">Genre: </p>
        <p class="tv-show-summary">Summary: </p>
      </div>
    </div>
  </template>

  <!-- Loads the api data -->
  <script src="api.js"></script>
  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
